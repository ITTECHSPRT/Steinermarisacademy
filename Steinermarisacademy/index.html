<!doctype html>
<html lang="en">

<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body>
	<div class="logo">
		<img width="150px" height= "150px"src="images/newLogoSteiner.png">
	</div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Steiner Maris Academy</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">

						<div class="row">
							<div class="col-md-3">
								<div id="qrcode" class="mt-5 text-center">

								</div>
							</div>
							<div class="col-md-9">
								<div class="row no-gutters">
									<div class="col-lg-12 col-md-12 order-md-last d-flex align-items-stretch">
										<div class="contact-wrap w-100 p-md-5 p-4">
											<h3 class="mb-4"></h3>
											<div id="form-message-warning" class="mb-4"></div>
											<div id="form-message-success" class="mb-4">
												Your message was sent, thank you!
											</div>
											<form method="POST" id="contactForm" name="contactForm" class="contactForm">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="name">Full Name</label>
															<input type="text" class="form-control" name="name"
																id="name" placeholder="Name">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="email">Email Address</label>
															<input type="email" class="form-control" name="email"
																id="email" placeholder="Email">
														</div>
													</div>
													<div class="col-md-12">
															<div class="form-group">
																<label class="label" for="subject">Nature of Visit</label>
																<input type="text" class="form-control" name="subject"
																	id="subject" placeholder="Message">
															</div>
														
														<div class="col-md-12">
															<div class="form-group">
																<label class="label" for="message">Are you experiencing Cough / colds (ubo at / o sipon)?</label>
																<textarea name="text"  class="form-control" id="message"
																	cols="30" rows="4" placeholder="Message"></textarea>
															</div>
														</div>
														<div class="col-md-12">
															<div class="form-group">
																<label class="label" for="message1">Are you experiencing Body pains (pananakit ng katawan)?</label>
																<textarea name="text" class="form-control" id="message1"
																	cols="30" rows="4" placeholder="Message"></textarea>
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<label class="label" for="message2">Are you experiencing sore throat (sore ng lalamunan / mahirap lumunok)?</label>
																<textarea name="text" class="form-control" id="message2"
																	cols="30" rows="4" placeholder="Message"></textarea>
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<label class="label" for="message3">Have you had face to face contact with a probable or confirmed COVID - 19 case within 1 meter and for more than 15 minutes for the past 14 days?</label>
																<textarea name="text" class="form-control" id="message3"
																	cols="30" rows="4" placeholder="Message"></textarea>
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<label class="label" for="message4">Have you travelled outside the Philippines in the last 14 days?</label>
																<textarea name="text" class="form-control" id="message4"
																	cols="30" rows="4" placeholder="Message"></textarea>
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<label class="label" for="message5">Have you travelled outside in the current city/municipality where you reside?</label>
																<textarea name="text" class="form-control" id="message5"
																	cols="30" rows="4" placeholder="Message"></textarea>
															</div>
															</div>

															
															<div class="col-md-12">
																<div class="form-group">
																	<label class="label" for="message6">I Hereby authorize Steiner Maris Academy Inc., to collect and process the data indicated herein for the purpose of contact tracing effecting of COVID - 19 transmission. I understand that my personal information is protected by RA10173 or the Data Privacy Act of 2022.</label>
																	<textarea name="text" class="form-control" id="message6"
																		cols="30" rows="4" placeholder="Message"></textarea>
																</div>
															</div>
													</div>

													<div class="col-md-12">
														<div class="form-group">
															<input type="submit" value="Send Message"
																class="btn btn-primary" onclick="generateqr()">
															<div class="submitting"></div>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="text pl-3">
									<p><span>Website</span> <a href="#">https://steinermaris.com/</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		</div>

		</div>
		</div>
		</div>
	</section>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>

	<script>
		
		function generateqr() {
			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var subject = document.getElementById('subject').value;
			var message = document.getElementById('message').value;
			var message1 = document.getElementById('message1').value;
			var message2 = document.getElementById('message2').value;
			var message3 = document.getElementById('message3').value;
			var message4 = document.getElementById('message4').value;
			var message5 = document.getElementById('message5').value;
			var message6 = document.getElementById('message6').value;

			console.log('Name: ' + name + " " + email + " " + subject + " " + message + message1 + message2 +  message3 +  message4 +  message5 +  message6 );

			var url = "https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=Name:" + name + 
			"%0a Email: " + email + "Nature of Visit: " + subject +
			 " Are you experiencing Cough / colds (ubo at / o sipon): " +message+
			" Are you experiencing Body pains (pananakit ng katawan)?: "+message1+
			" Are you experiencing sore throat (sore ng lalamunan / mahirap lumunok)?: " +message2+
			" Have you had face to face contact with a probable or confirmed COVID - 19 case within 1 meter and for more than 15 minutes for the past 14 days?: "+message3+
			" Have you travelled outside the Philippines in the last 14 days?: " +message4+
			" Have you travelled outside in the current city/municipality where you reside?: "+message5+ 
			" I Hereby authorize Steiner Maris Academy Inc., to collect and process the data indicated herein for the purpose of contact tracing effecting of COVID - 19 transmission. I understand that my personal information is protected by RA10173 or the Data Privacy Act of 2022: " +message6+ ''
			
			var ifr = `<iframe src="${url}" height="200" width="200"></iframe>`;

			document.getElementById('qrcode').innerHTML = ifr;
		}

	</script>

</body>

</html>
